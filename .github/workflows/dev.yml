name: Deploy DEV

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_VAR_env: dev
  TF_VAR_aws_region: us-east-1
  TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
  TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERT_ARN_DEV_AIMLSRE }}

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::830330555687:role/llm-sre-gha-dev
          aws-region: ${{ env.TF_VAR_aws_region }}

      # ---------- UI BUILD ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install UI deps
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      # ---------- LAMBDA IMAGE (ECR) ----------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Lambda image (agent_api)
        env:
          AWS_ACCOUNT_ID: "830330555687"
          AWS_REGION: "us-east-1"
          IMAGE_REPO: "llm-sre-agent-api-dev"
          IMAGE_TAG: "${{ github.sha }}"
        run: |
          set -euo pipefail
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${IMAGE_REPO}:${IMAGE_TAG}"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"
          echo "Building/pushing: $IMAGE_URI"
          docker build --progress=plain -t "$IMAGE_URI" services/agent_api
          docker push "$IMAGE_URI"

      - name: Verify IMAGE_URI is set
        run: |
          set -euo pipefail
          test -n "${IMAGE_URI:-}" || (echo "::error::IMAGE_URI missing (ECR build/push step failed)" && exit 1)
          echo "IMAGE_URI=${IMAGE_URI}"

      # ---------- TERRAFORM APPLY (DEV) ----------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Apply (DEV)
        working-directory: infra/envs/dev
        env:
          TF_VAR_agent_config_bucket: llm-sre-agent-config-dev-830330555687
          TF_VAR_agent_config_prefix: agent-config
          TF_VAR_s3_prefix: knowledge/
          TF_VAR_openai_model: gpt-5.2
          TF_VAR_lambda_image_uri: ${{ env.IMAGE_URI }}
        run: |
          set -euo pipefail
          test -n "${TF_VAR_acm_certificate_arn}" || (echo "::error::Missing TF_VAR_acm_certificate_arn" && exit 1)
          test -n "${TF_VAR_lambda_image_uri}" || (echo "::error::Missing TF_VAR_lambda_image_uri" && exit 1)
          terraform init
          terraform apply -auto-approve -input=false -lock-timeout=5m

      # ---------- DEPLOY UI TO S3 + INVALIDATE CF ----------
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Read Terraform outputs (DEV)
        id: tfout
        working-directory: infra/envs/dev
        run: |
          set -euo pipefail

          DOMAIN="dev.aimlsre.com"
          TFOUT_JSON="$(terraform output -json)"

          # âœ… FIX: site module now outputs ui_s3_buckets (not s3_buckets)
          S3_BUCKET="$(echo "$TFOUT_JSON" | jq -r --arg d "$DOMAIN" '.ui_s3_buckets.value[$d]')"
          if [ -z "$S3_BUCKET" ] || [ "$S3_BUCKET" = "null" ]; then
            echo "::error::Could not read S3 bucket from terraform output (ui_s3_buckets) for $DOMAIN"
            echo "$TFOUT_JSON" | jq .
            exit 1
          fi

          CF_DIST_ID="$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Aliases.Items, \`$DOMAIN\`)].Id | [0]" \
            --output text)"
          if [ -z "$CF_DIST_ID" ] || [ "$CF_DIST_ID" = "None" ]; then
            echo "::error::Could not find CloudFront distribution id for alias $DOMAIN"
            exit 1
          fi

          echo "S3_BUCKET=$S3_BUCKET" >> "$GITHUB_OUTPUT"
          echo "CF_DIST_ID=$CF_DIST_ID" >> "$GITHUB_OUTPUT"
          echo "Resolved: S3_BUCKET=$S3_BUCKET  CF_DIST_ID=$CF_DIST_ID"

      - name: Sync UI to S3
        run: |
          set -euo pipefail
          aws s3 sync ui/dist "s3://${{ steps.tfout.outputs.S3_BUCKET }}/" --delete

      - name: Invalidate CloudFront
        run: |
          set -euo pipefail
          aws cloudfront create-invalidation \
            --distribution-id "${{ steps.tfout.outputs.CF_DIST_ID }}" \
            --paths "/index.html" "/assets/*"