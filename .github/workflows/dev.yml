name: Deploy DEV

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_VAR_env: dev
  TF_VAR_aws_region: us-east-1
  TF_VAR_acm_certificate_arn: ${{ secrets.TF_VAR_acm_certificate_arn_dev }}

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::830330555687:role/llm-sre-gha-dev
          aws-region: ${{ env.TF_VAR_aws_region }}

      # ---------- UI BUILD ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install UI deps
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      # ---------- TERRAFORM APPLY (DEV) ----------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init (DEV)
        working-directory: infra/envs/dev
        run: terraform init

      - name: Terraform Apply (DEV)
        working-directory: infra/envs/dev
        run: terraform apply -auto-approve -input=false -lock-timeout=5m

      # ---------- DEPLOY UI TO S3 + INVALIDATE CF ----------
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Read Terraform outputs (DEV)
        id: tfout
        working-directory: infra/envs/dev
        run: |
          set -euo pipefail

          DOMAIN="dev.aimlsre.com"
          TFOUT_JSON="$(terraform output -json)"

          S3_BUCKET="$(echo "$TFOUT_JSON" | jq -r --arg d "$DOMAIN" '.s3_buckets.value[$d]')"
          if [ -z "$S3_BUCKET" ] || [ "$S3_BUCKET" = "null" ]; then
            echo "::error::Could not read S3 bucket from terraform output for $DOMAIN"
            echo "$TFOUT_JSON" | jq .
            exit 1
          fi

          CF_DIST_ID="$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Aliases.Items, \`$DOMAIN\`)].Id | [0]" \
            --output text)"
          if [ -z "$CF_DIST_ID" ] || [ "$CF_DIST_ID" = "None" ]; then
            echo "::error::Could not find CloudFront distribution id for alias $DOMAIN"
            exit 1
          fi

          echo "S3_BUCKET=$S3_BUCKET" >> "$GITHUB_OUTPUT"
          echo "CF_DIST_ID=$CF_DIST_ID" >> "$GITHUB_OUTPUT"
          echo "Resolved: S3_BUCKET=$S3_BUCKET  CF_DIST_ID=$CF_DIST_ID"

      - name: Sync UI to S3
        run: |
          aws s3 sync ui/dist "s3://${{ steps.tfout.outputs.S3_BUCKET }}/" --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ steps.tfout.outputs.CF_DIST_ID }}" \
            --paths "/*"