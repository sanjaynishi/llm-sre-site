name: Import ECR Repo (PROD)

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  import-ecr:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::830330555687:role/llm-sre-gha-prod
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init (PROD)
        working-directory: infra/envs/prod
        run: terraform init

      - name: Import ECR repo into state (PROD)
        working-directory: infra/envs/prod
        env:
          TF_IN_AUTOMATION: "true"
          TF_VAR_env: prod
          TF_VAR_aws_region: us-east-1
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERT_ARN_PROD_AIMLSRE }}

          TF_VAR_agent_config_bucket: llm-sre-agent-config-prod-830330555687
          TF_VAR_agent_config_prefix: agent-config
          TF_VAR_s3_prefix: knowledge/
          TF_VAR_vectors_prefix: knowledge/vectors/prod/chroma/
          TF_VAR_runbooks_prefix: runbooks/
          TF_VAR_openai_model: gpt-5.2

          # IMPORTANT: dummy value so terraform doesn't prompt
          TF_VAR_lambda_image_uri: "dummy"
        run: |
          set -euo pipefail
          terraform import \
            'module.agent_api.aws_ecr_repository.agent_api' \
            llm-sre-agent-api-prod

      - name: Terraform Plan (sanity check)
        working-directory: infra/envs/prod
        env:
          TF_IN_AUTOMATION: "true"
          TF_VAR_env: prod
          TF_VAR_aws_region: us-east-1
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERT_ARN_PROD_AIMLSRE }}

          TF_VAR_agent_config_bucket: llm-sre-agent-config-prod-830330555687
          TF_VAR_agent_config_prefix: agent-config
          TF_VAR_s3_prefix: knowledge/
          TF_VAR_vectors_prefix: knowledge/vectors/prod/chroma/
          TF_VAR_runbooks_prefix: runbooks/
          TF_VAR_openai_model: gpt-5.2

          TF_VAR_lambda_image_uri: "dummy"
        run: terraform plan